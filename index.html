<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Like SmileClinic</title>
</head>

<body>
    <!-- шапка -->
    <header>
        <div class="header">
            <div class="logo">
                <img class="logo-img" width="237" height="70" src="../img/logo.svg" alt="logo">
                <p class="logo-text">Эстетическая стоматология в Обнинске</p>
            </div>
            <div class="address">
                <img class="address-img" src="../img/address.svg" width="16" height="22" alt="address">
                <p class="address-text">---Л</p>
            </div>
            <div class="operating-mode">
                <img class="operating-mode-img" width="22" height="22" src="/img/operatingmode.svg"
                    alt="operating-mode">
                <div class="chart-mode">
                    <p class="operating-mode-text">Пн.-Пт.: 8:00-20:00 </p>
                    <p class="operating-mode-text"> Сб.: 9:00-14:00 </p>
                    <p class="operating-mode-text-bold">Вс.: выходной</p>
                </div>
            </div>
            <div class="social-network">
                <div class="social-network-img">
                    <img width="26" height="16" src="/img/VKicon.svg" alt="vk">
                    <img class="social-network-img11" width="20" height="21" src="/img/Vector.svg" alt="Vector">
                </div>
                <div class="social-network-img1">
                    <img width="22" height="22" src="/img/instagramicon.svg" alt="instagramicon">
                    <img class="social-network-img11" width="22" height="22" src="/img/facebookicon.svg"
                        alt="facebookicon">
                </div>
            </div>
            <div class="contacts">
                <div class="telephone">
                    <img width="23" height="27" class="telephone-img" src="/img/telephone.svg" alt="telephone">
                    <p class="telephone-text">+7 (903) 812-11-99</p>
                </div>
                <button class="contacts-button"><a class="contacts-link" href="#">Заказать звонок</a></button>
            </div>
        </div>
    </header>
    <!-- Экран 1 -->
    <div class="screen">
        <div class="link">
            <a href="" class="link-screen">Главная </a>
            <a href="" class="link-screen">О нас </a>
            <a href="" class="link-screen">Услуги </a>
            <a href="" class="link-screen">Специалисты </a>
            <a href="" class="link-screen">Прайс </a>
            <a href="" class="link-screen">Акции </a>
            <a href="" class="link-screen">Лицензии </a>
        </div>
        <h1 class="major-heading">Инновационная клиника</h1>
        <h2 class="title"> эстетической <strong>стоматологии<br> и имплантации</strong> в Обнинске</h2>
        <h3 class="subtitle">Достаточно улыбки, <br> чтобы всё стало возможным</h3>
        <div class="arrow-6">
            <svg width="18px" height="17px" viewBox="0 0 18 17" version="1.1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <g transform="translate(8.500000, 8.500000) scale(-1, 1) translate(-8.500000, -8.500000)">
                    <polygon class="arrow-6-pl"
                        points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596">
                    </polygon>
                    <polygon class="arrow-6-pl-fixed"
                        points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596">
                    </polygon>
                    <path
                        d="M-1.48029737e-15,0.56157424 L-1.48029737e-15,16.1929159 L9.708,8.33860465 L-2.66453526e-15,0.56157424 L-1.48029737e-15,0.56157424 Z M1.33333333,3.30246869 L7.62533333,8.34246869 L1.33333333,13.4327013 L1.33333333,3.30246869 L1.33333333,3.30246869 Z">
                    </path>
                </g>
            </svg>
            <svg width="18px" height="17px" viewBox="-1 0 18 17" version="1.1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <g>
                    <polygon class="arrow-6-pl"
                        points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596">
                    </polygon>
                    <polygon class="arrow-6-pl-fixed"
                        points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596">
                    </polygon>
                    <path
                        d="M-4.58892184e-16,0.56157424 L-4.58892184e-16,16.1929159 L9.708,8.33860465 L-1.64313008e-15,0.56157424 L-4.58892184e-16,0.56157424 Z M1.33333333,3.30246869 L7.62533333,8.34246869 L1.33333333,13.4327013 L1.33333333,3.30246869 L1.33333333,3.30246869 Z">
                    </path>
                </g>
            </svg>
        </div>
        <div class="absolute-elements">
            <img height="280" width="294" src="/img/button.png" alt="">
        </div>
        <button class="button-absolute"><a>Схема <br> проезда</a></button>
    </div>

</body>

</html>
